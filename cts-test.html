<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTS Widget Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .widget-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .widget-section h2 {
            color: #0A6AAC;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #0A6AAC;
        }

        .note {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>â›ª Christ the Servant Widgets</h1>

        <!-- Iframe Widget -->
        <div class="widget-section">
            <h2>Iframe Widget (Embedded)</h2>
            <div class="note">
                This widget is embedded directly in the page. Best for dedicated chat pages.
            </div>
            <solace-ai-widget
                widget-title="Ask CTS Assistant:"
                about-title="Hello, I'm LutherBot!">
            </solace-ai-widget>
        </div>

        <!-- Floating Widget Info -->
        <div class="widget-section">
            <h2>Floating Widget (Bottom-Right Corner)</h2>
            <div class="note">
                Look for the floating chat button in the bottom-right corner! Click it to open. Best for persistent help across all pages.
            </div>
        </div>
    </div>

    <!-- Load the iframe widget -->
    <script src="https://ntnl-assets.s3.us-east-1.amazonaws.com/cts-iframe-widget.js"></script>

    <!-- Floating widget container and script -->
    <div id="ctsChatWidget"></div>
    <script src="https://ntnl-assets.s3.us-east-1.amazonaws.com/cts-floating-widget.js"></script>
</body>
</html>
