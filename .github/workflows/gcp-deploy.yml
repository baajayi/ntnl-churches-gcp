name: Deploy to GCP Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: zeta-bonfire-476018-u6
  REGION: us-central1
  SERVICE_NAME: ntnl-churches
  REGISTRY: us-central1-docker.pkg.dev/zeta-bonfire-476018-u6/ntnl-churches

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:latest

      - name: Push to Artifact Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --service-account=ntnl-churches-runtime@zeta-bonfire-476018-u6.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --port=8080 \
            --memory=512Mi \
            --cpu=1 \
            --concurrency=80 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=120s \
            --set-env-vars="FLASK_ENV=production,CACHE_TYPE=memory,GCS_LOGS_BUCKET=ntnl-churches-logs,PINECONE_INDEX_NAME=multitenant-rag,PINECONE_ENVIRONMENT=us-east-1,GOOGLE_CLOUD_PROJECT=zeta-bonfire-476018-u6,OPENAI_EMBEDDING_MODEL=text-embedding-3-large,OPENAI_CHAT_MODEL=gpt-4o-mini" \
            --set-secrets="OPENAI_API_KEY=OPENAI_API_KEY:latest,PINECONE_API_KEY=PINECONE_API_KEY:latest,DISCORD_TOKEN=DISCORD_TOKEN:latest,CHATBOT_API_KEY=CHATBOT_API_KEY:latest"

      - name: Get Service URL
        id: service_url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"

      - name: Verify deployment
        run: |
          sleep 10
          curl -f ${{ steps.service_url.outputs.service_url }}/health || exit 1
          echo "Health check passed!"

      - name: Deployment Summary
        run: |
          echo "âœ… Successfully deployed to Cloud Run"
          echo "ğŸŒ Service URL: ${{ steps.service_url.outputs.service_url }}"
          echo "ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "ğŸ“Š View logs: gcloud logging read 'resource.type=cloud_run_revision' --limit=50"
